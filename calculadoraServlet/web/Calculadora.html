<html>
<head>
    <title>Calculadora   en   Servlet</title>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            @import url(https://fonts.googleapis.com/css?family=Roboto+Condensed);
            
            body{
                background-color: beige;
               
            }
            font
            {
                color:  black;
            }
        </style>
</head>
    <body>
        <br><br><br><br>
        
    <center>
        <h2>" CALCULADORA "</h2>
        <br><br>
    <form   action="Calculator"   method=POST>
        
    <input   name="numA"   type="text">

        <SELECT name="operacion">
            <option value="1" selected >+</option>
            <option value="2">-</option>
            <option value="3">*</option>
            <option value="4">/</option>
            <option value="5">acos</option>
            <option value="6">cos</option>
            <option value="7">asen</option>
             <option value="8">sen</option>
             <option value="9">ln</option>
              <option value="10">abs</option>
        </SELECT>
        <input name="numB"   type=   "text">
    <br>
    <br>
    <input   name="Calcular"  value="Calcular" type="submit">
    <br><br>
    <input   name="limpiar" value="Limpiar" type="reset">
    </form>
    </center>
        
    <br><br> <p align="right"> " NOTA usando acos,cos,asin,sin,ln o abs poner en <br>
            el segundo recuadro 0 y llenar el primero " </p>
